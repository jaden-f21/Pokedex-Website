<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="images/icons/favIcon.png">
    <link rel="stylesheet" href ="css/general.css">
    <link rel="stylesheet" href ="css/nav-section.css">
    <link rel="stylesheet" href ="css/landing-section.css">
    <title>Pokedex</title>
</head>
<body>
      <!-- nav-bar -->
    <nav>
        <img src="images/icons/logo.png" id = "logo">
        <div></div>
        <img src ="images/icons/pokeball.png" id = "ball-logo">
    </nav>

    <!-- main -->
    <div id = "main-container">

        <!-- landing section -->
      <section id = "landing-section">
        <div>
            <h1 id ="title">POKEDEX</h1>
        </div>
        <div id = "search-section">
            <div id="search-container">
                <h3 id="look-up-title">Search by name or number</h3>
                <div id="search">
                    <form action="" id="search-bar">
                        <input name="pokemon" type="text" id="user-input" required/>
                        <button id="lookup-btn">
                            <img src="images/icons/search.png">
                        </button>
                    </form>
                    <button id = "suprise-me-btn">
                        <h3>Suprise Me!</h3>
                        <img src="images/icons/shuffle.png">
                    </button>
                </div>
            </div>
          </div>
        </section>
     
    </div>

</body>
</html>
